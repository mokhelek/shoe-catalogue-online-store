    <body>
        <div class="slide-wrapper">
            <div style="margin: 0;padding: 0;width:100%"  id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div style="margin: 0;padding: 0;width:100%" class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <div class="carousel-one">

                        </div>
                    </div>
              
                    <div class="carousel-item" data-bs-interval="5000">
                        <div class="carousel-two">

                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <div class="carousel-three">

                        </div>
                    </div>

            </div>

            <div align="center" class="text-container">
                <h1>MY HERO TEXT</h1>
                <p style="width: 100%">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam amet quo sequi? Magni, similique vitae, harum dolores.</p>
            </div>
        </div>

        <center>
            <small style="color: gray"> ~ consectetur adipisicing elit ~</small>
            <h1>Lorem ipsum dolor sit</h1>
            <div style="height: 0.4rem; width: 6rem; background-color: rgb(25, 25, 25); margin-top: 0.6rem"></div>
        </center>

        <br />
        <br />

        <div style="background-color: rgb(31, 31, 31); padding: 1rem; color: white" class="d-flex justify-content-center">
            <select id="dropDown" onchange="filterFunctionClicked()" class="color-filter-dropdown nav-link"></select>
            <script type="text/x-template" class="color-filter-template">
                <option value="" id="color-default" >All Colors</option>
                {{#each this}}
                    <option value="{{this}}" style="color: {{this}}" >{{this}}</option>
                {{/each}}
            </script>
            &nbsp;&nbsp;&nbsp;
            <select id="dropDown" onchange="filterFunctionClicked()" class="brand-filter-dropdown nav-link"></select>
            <script type="text/x-template" class="brand-filter-template">
                <option value="">All Brands</option>
                {{#each this}}
                    <option value="{{this}}">{{this}}</option>
                {{/each}}
            </script>
            &nbsp;&nbsp;&nbsp;
            <select style="color: white" id="dropDown" onchange="filterFunctionClicked()" class="size-filter-dropdown">
                <option value="">All Sizes</option>
                <option value="4">size 4</option>
                <option value="5">size 5</option>
                <option value="6">size 6</option>
                <option value="7">size 7</option>
                <option value="8">size 8</option>
            </select>
        </div>

        <div style="width: 95%" class="container-fluid">
       

            <br /><br />
            <div class="row shoe-box-placeholder"></div>
        </div>

        <script type="text/x-template" class="shoe-box-template">
            {{#each shoesArray}}
                {{#gt this.quantity 0}}
                <div class="col-md-3 col-6 shoe-box-wrapper">
                    <div class="shoe-box card">
                        <img style="height:15rem" class="img-fluid" src="{{this.image}}" alt="">
                        <div class="shoe-card-body card-body">
                            <h6 style="margin-bottom: 0rem;font-wight:600"> {{this.title}} </h6>
                            <small style="color: gray;">  {{this.brand}}  </small>

                            <div class="row">
                                <div class="col-sm-7">
                                    <p style="font-size:0.9rem" > R {{this.price}} </p>
                                </div>
                                <div class="col-sm-5">
                                    <p  style="color:rgb(190, 123, 0);font-size: 0.9rem;">{{this.quantity}} in stock</p>
                                </div>
                            </div>

                            <button onclick="shoppingCart().addShoe({{this.id}})" style="width: 100%;border-radius:0" class="btn btn-dark btn-block btn-sm">
                                add to cart
                            </button>

                        </div>
                    </div>
                </div>
                {{/gt}}
            {{/each}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

        <script src="js/shoe-data.js"></script>
        <script src="js/business-logic.js"></script>
        <script src="js/shopingCart.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
