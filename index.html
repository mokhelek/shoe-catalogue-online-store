<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoe Catalogue | Mokhele Katleho</title>
</head>
<body>
    <br>
    <div class="container">
        <div class="d-flex">
            <select id="dropDown" onchange="filterFunctionClicked()" class="color-filter-dropdown" > 
                
            </select>

            <script type="text/x-template" class="color-filter-template" >
                <option value="" id="color-default" >All Colors</option>
                {{#each this}}
                    <option value="{{this}}" style="color: {{this}}" >{{this}}</option>
                {{/each}}
            </script>

            &nbsp;&nbsp;&nbsp;
            <select id="dropDown" onchange="filterFunctionClicked()" class="brand-filter-dropdown" > 
       
            </select>

            <script type="text/x-template" class="brand-filter-template" >
                <option value="">All Brands</option>
                {{#each this}}
                    <option value="{{this}}">{{this}}</option>
                {{/each}}
            </script>
            &nbsp;&nbsp;&nbsp;
            <select id="dropDown" onchange="filterFunctionClicked()" class="size-filter-dropdown"> 
                <option value=""> All Sizes </option>
                <option  value="4"> size 4 </option>
                <option  value = "5"> size 5  </option>
                <option  value = "6"> size  6 </option>
                <option  value = "7">size 7 </option>
                <option  value = "8"> size  8 </option>
            </select>
            &nbsp;&nbsp;&nbsp;
            <input onchange="filterFunctionClicked()"  type="search" placeholder="Search for shoes ..." class="title-search-filter">
            &nbsp;&nbsp;&nbsp;
            <a target="_blank" href="newShoe.html">add new shoe</a>
       

            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            <a style="border: none;background: none;" target="_blank" href="shopingCart.html" class="btn btn-outline-secondary btn-sm position-relative nav-link" name="submit">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                      <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
              
                  <span class="position-absolute top-0 start-50 badge rounded-pill bg-dark cartCounter " style="font-size: 0.65rem;margin-left: 0.75rem;" >
                      0
                  </span>
                </div>    
            </a>
        </div>
    
        <br>
        <div class="row shoe-box-placeholder">
            
       
        
        </div>
    </div>

        <script type="text/x-template" class="shoe-box-template" >
            {{#each shoesArray}}
                <div class="col-md-3 col-6 ">
                    <div  class="shoe-box card">
                        <img style="height:15rem" class="img-fluid" src="{{this.image}}" alt="">
                        <div class="card-body">
                            <h6 style="margin-bottom: 0rem;"> {{this.title}} </h6>
                            <small style="color: gray;">  {{this.brand}}  </small>

                            <div class="row">
                                <div class="col-7">
                                    <p> R {{this.price}} </p>
                                </div>
                                <div class="col-5">
                                    <p  style="color:rgb(190, 123, 0);font-size: 0.9rem;">{{this.quantity}} in stock</p>
                                </div>
                            </div>

                            <button onclick="shoppingCart().addShoe({{this.id}})" style="width: 100%;border-radius:0" class="btn btn-dark btn-block btn-sm">
                                add to cart
                            </button>

                        </div>
                    </div>
                </div>
            {{/each}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="js/shoe-data.js"></script>
        <script src="js/business-logic.js"></script>
        <script src="js/shopingCart.js"></script>
        <script src="js/main.js"></script>
    </html>
</body>
