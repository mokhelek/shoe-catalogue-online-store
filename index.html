<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoe Catalogue | Mokhele Katleho</title>
</head>
<body>
    <br>
    <div class="container">
        <div class="d-flex">
            <select id="dropDown" onchange="filterFunctionClicked()" class="color-filter-dropdown" > 
                <option value="">  Color </option>
                <option  value="blue">  Blue </option>
                <option  value = "black"> black </option>
                <option  value = "red">  Red </option>
                <option  value = "green">   Green </option>

            </select>
            &nbsp;&nbsp;&nbsp;
            <select id="dropDown" onchange="filterFunctionClicked()" class="brand-filter-dropdown" > 
                <option value="">  Brand </option>
                <option  value="Mike">  Mike </option>
                <option  value = "carvela"> Carvela </option>
                <option  value = "Bass"> Bass</option>
            </select>
            &nbsp;&nbsp;&nbsp;
            <select id="dropDown" onchange="filterFunctionClicked()" class="size-filter-dropdown"> 
                <option value="">  Size </option>
                <option  value="4"> size 4 </option>
                <option  value = "5"> size 5  </option>
                <option  value = "6"> size  6 </option>
                <option  value = "7">size 7 </option>
                <option  value = "8"> size  8 </option>
            </select>
            &nbsp;&nbsp;&nbsp;
            <input onchange="filterFunctionClicked()"  type="text" placeholder="Search for shoes ..." class="title-search-filter">
        </div>
    
        <br>
        <div class="row shoe-box-placeholder">
            
       
        
        </div>
    </div>

        <script type="text/x-template" class="shoe-box-template" >
            {{#each shoesArray}}
                <div class="col-md-3">
                    <div  class="shoe-box card">
                        <img class="img-fluid" src="images/1050187.jpeg" alt="">
                        <div class="card-body">
                            <h6 style="margin-bottom: 0rem;"> {{this.title}} </h6>
                            <small style="color: gray;">  {{this.brand}}  </small>

                            <div class="row">
                                <div class="col-7">
                                    <p> R {{this.price}} </p>
                                </div>
                                <div class="col-5">
                                    <p style="color: rgb(255, 190, 68);font-size: 0.9rem;">{{this.in_stock}} in stock</p>
                                </div>
                            </div>

                            <button style="width: 100%;" class="btn btn-warning btn-block btn-sm">
                                add to cart
                            </button>

                        </div>
                    </div>
                </div>
            {{/each}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="js/shoe-data.js"></script>
        <script src="js/business-logic.js"></script>
        <script src="js/main.js"></script>
    </html>
</body>
