<body>

    <div class="slide-wrapper">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="5000">
                <img style="height: 550px;width: 100%;" src="images/1050187.jpeg" class="img-fluid" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img style="height: 550px;width: 100%;" src="images/clem-onojeghuo-kPBfy6kDnjQ-unsplash.jpg" class="img-fluid" alt="...">
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div align="center" class="text-container">
              <h1 >MY HERO TEXT</h1>
              <p style="width: 90%;" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam amet quo sequi? Magni, similique vitae, harum dolores.</p>
          </div>

    </div>




    <div class="container">

        <div style="background-color: rgb(31, 31, 31);padding: 1rem;color: white;" class="d-flex justify-content-center">
            <select id="dropDown" onchange="filterFunctionClicked()" class="color-filter-dropdown nav-link" > 
                
            </select>
            <script type="text/x-template" class="color-filter-template" >
                <option value="" id="color-default" >All Colors</option>
                {{#each this}}
                    <option value="{{this}}" style="color: {{this}}" >{{this}}</option>
                {{/each}}
            </script>
            &nbsp;&nbsp;&nbsp;
            <select id="dropDown" onchange="filterFunctionClicked()" class="brand-filter-dropdown nav-link" > 
                
            </select>
            <script type="text/x-template" class="brand-filter-template" >
                <option value="">All Brands</option>
                {{#each this}}
                    <option value="{{this}}">{{this}}</option>
                {{/each}}
            </script>
            &nbsp;&nbsp;&nbsp;
            <select style="color: white;" id="dropDown" onchange="filterFunctionClicked()" class="size-filter-dropdown"> 
                <option value=""> All Sizes </option>
                <option  value="4"> size 4 </option>
                <option  value = "5"> size 5  </option>
                <option  value = "6"> size  6 </option>
                <option  value = "7">size 7 </option>
                <option  value = "8"> size  8 </option>
            </select>
 
        </div>
    
        <br>
        <div class="row shoe-box-placeholder">
            
       
        
        </div>
    </div>

        <script type="text/x-template" class="shoe-box-template" >
            {{#each shoesArray}}
                <div class="col-md-3 col-6 ">
                    <div  class="shoe-box card">
                        <img style="height:15rem" class="img-fluid" src="{{this.image}}" alt="">
                        <div class="card-body">
                            <h6 style="margin-bottom: 0rem;"> {{this.title}} </h6>
                            <small style="color: gray;">  {{this.brand}}  </small>

                            <div class="row">
                                <div class="col-7">
                                    <p> R {{this.price}} </p>
                                </div>
                                <div class="col-5">
                                    <p  style="color:rgb(190, 123, 0);font-size: 0.9rem;">{{this.quantity}} in stock</p>
                                </div>
                            </div>

                            <button onclick="shoppingCart().addShoe({{this.id}})" style="width: 100%;border-radius:0" class="btn btn-dark btn-block btn-sm">
                                add to cart
                            </button>

                        </div>
                    </div>
                </div>
            {{/each}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

        <script src="js/shoe-data.js"></script>
        <script src="js/business-logic.js"></script>
        <script src="js/shopingCart.js"></script>
        <script src="js/main.js"></script>
