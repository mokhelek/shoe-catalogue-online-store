<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <title>New Shoe</title>
    </head>

    <body>
        <div class="container">
            <br /><br />

            <form class="new-shoe-form">
                <input type="text" placeholder="Enter shoe name" id="title" />
                <br /><br />
                <input type="text" placeholder="Enter shoe brand" id="brand" />
                <br /><br />
                <input type="number" placeholder="Enter shoe size" id="size" />
                <br /><br />
                <input type="number" placeholder="Enter shoe price" id="price" />
                <br /><br />
                <input type="url" id="image" placeholder="Enter image url" />
                <br /><br />
                <input type="color" name="color" id="color" />
                <br /><br />

                <input type="submit" value="submit" />
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="js/shoe-data.js"></script>
        <script src="js/business-logic.js"></script>
        <script src="js/newShoe.js"></script>
    </body>
</html>
