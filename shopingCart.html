<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Cart</title>
</head>


<nav class="navbar navbar-expand-lg sticky-top">
    <div style="width: 95%" class="container-fluid">
        <div style="width: 100%" class="row">
            <div class="col-4 d-none d-sm-block">
                <ul class="first-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="newShoe.html">Add Shoe</a>
                    </li>
                </ul>
            </div>


            <div class="col-4">
                <div align="center">
                    <a class="logo" href="index.html">Kat'Walker</a>
                </div>
            </div>

            <div class="col-4 second-menu d-none d-sm-block">
                <div class="d-flex align-items-center justify-content-end">
                    <a href="shopingCart.html" class="btn btn-sm position-relative nav-link">
                        <div>
                            <?xml version="1.0" encoding="utf-8"?>
                            <svg fill="#787878" width="30px" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3,22H21a1,1,0,0,0,1-1.077l-1-13A1,1,0,0,0,20,7H17A5,5,0,0,0,7,7H4a1,1,0,0,0-1,.923l-1,13A1,1,0,0,0,3,22ZM12,4a3,3,0,0,1,3,3H9A3,3,0,0,1,12,4ZM4.926,9H7v2a1,1,0,0,0,2,0V9h6v2a1,1,0,0,0,2,0V9h2.074l.846,11H4.08Z" />
                            </svg>
                            <span class="position-absolute top-0 start-50 badge rounded-pill bg-dark cartCounter" style="font-size: 0.65rem; margin-left: 0.6rem"> 0 </span>
                        </div>
                    </a>

                    <div class="d-flex" style="margin-left: 2rem; border: 1px rgb(206, 206, 206) solid; padding-left: 0.3rem;height: 35px;">
                        <input style="width: 150px;" class="title-search-filter" onchange="filterFunctionClicked()" type="search" placeholder="search shoes ..." aria-label="Search" />

                        <a href="/#shoes" type="submit" style="margin-left: 1.8rem; border: none; border-radius: 0" class="btn btn-dark nav-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</nav>



<body>
    <div style="width:90%" class="container-fluid">
        <br>
        <div class="row">

            <div class="col-md-9 cart-shoes-wrapper">
                
                <div class="empty-bag">
                    <center>
                        <h1> Your Shopping Bag Is Empty</h1>
                        <br>
                        <a id="cta" class="btn btn-lg btn-dark"  href="index.html">Back To Shop</a>
                    </center>
                </div>
            </div>


            <script type="text/x-template" class="cart-shoes-template" >
                {{#each this}}
                <div style="margin-bottom: 2rem;" class="row">
                    <div class="col-5">
                        <div class="row">
                            <div class="col-6">
                                <img style="width: 150px;height: 110px;" class="img-fluid" src="{{this.image}}" alt="image">
                            </div>
                            <div class="col-6">
                                <h5>{{this.title}}</h5>
                                <small style="margin: 0;" >{{this.brand}}</small>
                                <p style="margin: 0;"> Size : {{this.size}}</p>
                                <p style="margin: 0;">color : {{this.color}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-7">
                        <div style="width:100%" class="shoe-details">
                           <table style="width: 100%;padding: 1rem;">
                            <tr style="background-color: rgb(224, 224, 224);" >
                                <td>
                                    Quantity
                                </td>
                                <td>
                                    Price
                                </td>
                                <td>
                                    Total
                                </td>
                            </tr>

                            <tr>
                                <td style="padding: 0.7rem;" >
                                    <button style="border: none;background: none;" onclick="quantityDOM('decrease',{{this.id}},{{this.quantity}})" class="btn btn-outline-secondary btn-sm" >  
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-caret-left-fill text-dark" viewBox="0 0 16 16">
                                            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                                        </svg>
                                    </button> 

                                    <span  item="6" class="quantity-counter-{{this.id}}" style="padding: 0.5rem 0.8rem 0.5rem 0.8rem ;border: 1px rgb(198, 198, 198) solid; " > {{this.buyQuantity}} </span>

                                    <button style="border: none;background: none;" onclick="quantityDOM('increase',{{this.id}},{{this.maximumItems}})" class="btn btn-outline-secondary btn-sm" > 
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-caret-right-fill text-dark" viewBox="0 0 16 16">
                                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                                          </svg>
                                     </button>
                                </td>
                                <td>
                                    R {{this.price}}
                                </td>
                                <td>
                                    R <span class="subtotal"> {{this.total}}</span> 
                                </td>
                            </tr>

                           </table>
                        </div>
                    </div>
                </div>
                {{/each}}

            </script>

            <div class="col-md-3 cart-summery  ">
                <div style="background-color: rgb(235, 235, 235);padding: 1rem;" >

                        <h5 align="center"> Order Summery</h5>
                        <hr>
                        <table>
                            <tr style="height: 3rem;" >
                                <td>
                                    Items
                                </td>
                                <td style="text-align: end;;" >
                                    <span class="total-items" >0</span>
                                </td>
                            </tr>
                  
                            <tr>
                                <td>
                                    Total Cost
                                </td>
                                <td style="text-align: end;">
                                 R <span  class="grand-total" >0</span> 
                                </td>
                            </tr>
                        </table>

                        <br>
                        
                        <center>
                            <button style="border-radius: 0;" class="btn btn-outline-secondary" onclick="shoppingCart().clearCartItems()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                  </svg>
                            </button>
                            &nbsp;
                            <button style="border-radius: 0;"  onclick="buyButtonClicked()" class="btn btn-dark" href="#">
                                Checkout &nbsp; <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                  </svg>
                            </button>
                        </center>

                </div>
            </div>
            
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/shoe-data.js"></script>
    <script src="js/shopingCartLogic.js"></script>
    <script src="js/shoppingCart.js"></script>

</body>

</html>
