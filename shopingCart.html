<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div style="width:90%" class="container-fluid">
        <br>
        <div class="row">

            <div class="col-md-9 cart-details">
                <div style="margin-bottom: 1rem;" class="row">
                    <div class="col-5">
                        <div class="row">
                            <div class="col-6">
                                <img style="width: 150px;height: 110px;" class="img-fluid" src="images/1050187.jpeg" alt="">
                            </div>
                            <div class="col-6">
                                <h5>Shoe Title</h5>
                                <small style="margin: 0;" >Brand name</small>
                                <p style="margin: 0;"> Size : 6</p>
                                <p style="margin: 0;">color : pink</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-7">
                        <div style="width:100%" class="shoe-details">
                           <table style="width: 100%;padding: 1rem;">
                            <tr style="background-color: rgb(224, 224, 224);" >
                                <td>
                                    Quantity
                                </td>
                                <td>
                                    Price
                                </td>
                                <td>
                                    Total
                                </td>
                            </tr>

                            <tr>
                                <td style="padding: 0.7rem;" >
                                    <button class="btn btn-secondary btn-sm" >  -  </button> &nbsp; 2 &nbsp; <button class="btn btn-secondary btn-sm" > + </button>
                                </td>
                                <td>
                                    R 3500
                                </td>
                                <td>
                                    R 7000
                                </td>
                            </tr>
                           </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 cart-summery  ">
                <div style="height: 100%;background-color: rgb(235, 235, 235);padding: 1rem;" >
                    <center>
                        <br>
                        <h5> Order Summer</h5>
                        <hr>
                        <h6>Items : 3</h6>
                        <br>
                        <br>
                        <br>
                        <a class="btn btn-dark" href="#">Checkout</a>
                    </center>
                </div>
            </div>
            
          
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/shopingCart.js"></script>
</body>

</html>
